<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>.: Twinity - Singapore :.</title>
	<script src="http://www.google.com/jsapi?key=ABQIAAAAr8h_wdm1lQuUEed_4qcPTxSiiLhf5FxB2Ub-h8nCv449BqkApBSjYmfBha_29j0pe5Ze9q4Rh99iTA"></script>
	<script type="text/javascript">
	/*
	 *  The Hello World of the AJAX Search API
	 */

	google.load('search', '1');

	function OnSearchCB() {
		// Create a search control
		var searchControl = new google.search.SearchControl();

		// Add in a full set of searchers
		var localSearch = new google.search.LocalSearch();
		searchControl.addSearcher(localSearch);
		searchControl.addSearcher(new google.search.WebSearch());
		searchControl.addSearcher(new google.search.VideoSearch());
		searchControl.addSearcher(new google.search.BlogSearch());
		searchControl.addSearcher(new google.search.NewsSearch());
		searchControl.addSearcher(new google.search.ImageSearch());
		searchControl.addSearcher(new google.search.BookSearch());
		searchControl.addSearcher(new google.search.PatentSearch());

		// Set the Local Search center point
		localSearch.setCenterPoint("Singapore, SG");

		// tell the searcher to draw itself and tell it where to attach
		searchControl.draw(document.getElementById("result"));

		// execute an inital search
		searchControl.execute("Twinity");
	}

	google.setOnLoadCallback(OnSearchCB);

</script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="result">Loading...</div>
</body>
</html>
